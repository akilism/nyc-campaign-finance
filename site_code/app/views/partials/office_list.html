<ul d3 d3-data="offices" d3-renderer="officeRenderer" class="candidate-offices">
    <a ng-repeat="office in offices" ng-href="#/office/{{office.officeId}}">
        <li >
           {{office.office}}
               <span class="office-total">{{office.total | currency}}</span>
        </li>
    </a>
</ul>
